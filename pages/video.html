<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unknown</title>

  <link rel="stylesheet" href="../style/fonts.css">
  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="../style/video.css">

  <script src="../js/video.js" defer></script>
  <script src="../js/modules.js" defer></script>

    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>

    <header>

        <div id="logoBox">
            <a href="./main.html">
                <img src="../img/logowhite.png" alt="Viider" id="logo">
            </a>
        </div>

        <nav>
            <div class="selectionBoxes" onclick="closeWindow()">
                <img src="../img/left-arrow.svg" alt="Back" id="homeImg">
            </div>
        </nav>

        <div></div>

    </header>

    <main id="vidMain">
      
        <div id="leftVidScreen">
            
            <!--Loading-->
            <p id="loading">-                       -</p>


            <div id="videoFrame" data-aos="zoom-in-up">
                
                <video id="videoSrc" src="" onclick="vidplay()" onload="onvideoLoad()"
                autoplay,
                poster=""
                ></video>
                
                <div id="videoControlls">

                    <input type="range" min="0" max="1000" step="1" onchange="changeVideoMomentTime()" id="video-timeline">
                    <input id="vol-control" type="range" min="0" max="100" step="1"  onchange="changevolume()"></input>
                        
                    <div class="flex-box">

                        <div class="flex-box">
                            <div id="qualitysettings"></div>
                        </div>
                        <div>

                            <button onclick="video_fullscreen()" id="fullscreenbutton">Fullscreen</button>
                            <button onclick="theatermodeToggle()" id="fullscreenbutton">Theathermode</button>

                        </div>

   
                    </div>
                    
                    
                    </div>

                </div>

                <div id="desHeader" data-aos="slide-right" data-aos-duration='400'></div>
                <div id="commands"></div>
            </div>
        
        <div id="rightVidScreen"  data-aos="slide-up"></div>
    
    </main>

</body>
</html>
