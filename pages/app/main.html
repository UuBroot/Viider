<!DOCTYPE html>
<html lang="en" id="html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viider - A modern frontend for youtube</title>
  <link rel="stylesheet" href="/style/style.css">
  <script src="/js/app.js" defer></script>
</head>

<body>
  <header>
    <div id="logoBox">
      <a href="/pages/app/main.html">
      <img src="/img/logowhite.png" alt="Viider" id="logo">
      </a>
    </div>
    <div id="selectionBox">
      <div class="selectionBoxes" onclick="displayHomePage()">
        <img src="/img/home.svg" alt="Home" id="homeImg" style="filter: invert(60%);">
      </div>
      <div class="selectionBoxes" onclick="displayPlaylistPage()">
        <img src="/img/flag.svg" alt="Playlists" id="flagImg" style="filter: none;">
      </div>
      <div class="selectionBoxes" onclick="displaySubscriptionPage()">
        <img src="/img/subs.svg" alt="Subscriptions" id="subImg" style="filter: none;">
      </div>
    </div>
    <div>
      <div>
        <div class="searchBox">
          <input class="searchInput" type="text" name="" placeholder="Search" id="searchBar" onmouseover="mouseOverSearch()" onmouseleave="mouseOutSearch()" onkeypress="searchPromptSuggestions()">
          <button class="searchButton" onclick="searchBarSearch()" style="padding:0px;margin:0px;">
            <i class="material-icons">
              <img src="/img/search.svg" alt="" width="20px">
            </i>
          </button>
        </div>
        <div id="searchSuggestions" onmouseover="searchSuggestionsOnMouseOverFunc()" onmouseleave="searchSuggestionsOnMouseLeave()"></div>
        <img src="/img/user.svg" alt="Profile" id="userImg">
      </div>
    </div>
  </header>
  <div id="mainBox">
    <div id="sideBar"></div>
    <main id="main"></main>
    <footer id="footer">
      <button onclick="" id="lastPageButton">Last Page</button>
      <button onclick="" id="nextPageButton">Next Page</button>
    </footer>
    </div>
  </div>
</body>

</html>
