<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unknown</title>

  <link rel="stylesheet" href="../style/fonts.css">
  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="../style/video.css">
  <link rel="stylesheet" href="../style/short.css">

  <link rel="shortcut icon" href="../img/favcon.svg" />

  <script src="../js/short.js" defer></script>
  <script src="../js/modules.js" defer></script>

    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>

    <header>

        <div id="logoBox">
            <a href="./main.html">
                <img src="../img/logowhite.png" alt="Viider" id="logo">
            </a>
        </div>

        <nav>
            <div class="selectionBoxes" onclick="openHome()">
                <img src="../img/left-arrow.svg" alt="Back" id="homeImg">
            </div>
        </nav>

        <div></div>

    </header>

    <main id="vidMain">
      
        <div id="leftVidScreen">
            
            <!--Loading-->
            <div id="preLoad">

                <p id="loading" class="loading">-                       -</p>

            </div>

            <div id="videoFrame" data-aos="zoom-in-up" onclick="vidplay()">
                
                <video id="videoSrc" src="" onload="onvideoLoad()"
                autoplay,
                poster=""
                >
                <track id="videoTrack" src="TED.vtt" kind="subtitles" srclang="en" label="English">
                </video>
                <p id="loadingVideo" class="loading">-                       -</p>

                <div id="videoControlls" onmouseover="openSettings()" onmouseleave="closeSettings()">

                    <!--Volume-->
                    <div style="padding-left: 2vw;padding-right: 2vw;">

                        <img src="../img/loud.svg" alt="" id="loudnessIcon">

                        <input id="vol-control" type="range" min="0" max="100" step="1"  onchange="changevolume()"></input>

                    </div>
                    
                    </div>

                </div>

                <div id="desHeader" data-aos="slide-right" data-aos-duration='400'></div>

                <dialog id="playlistDialog">
                    <p>Add Video to playlist:</p>
                    <form method="dialog">
                        <input type="text" placeholder="name" id="dialogPlaylistName">
                        <button onclick="addToPlaylist()">Add</button>
                    </form>

                    <div id="existingPlaylists"></div>

                </dialog>

                <div id="commands"></div>
            </div>
        
        <div id="rightVidScreen"  data-aos="slide-up"></div>
    
    </main>
</body>
</html>
